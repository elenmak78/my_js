<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Running_cat</title>
	<style type="text/css">
		body{
			background: orange;
		}
		img{
			width: 50px;
		}
	</style>
</head>
<body>

	<script type="text/javascript">
		document.onmousemove = function() {
			document.getElementsByTagName('body')[0].insertAdjacentHTML('beforeEnd', '<img src="http://s1.iconbird.com/ico/2013/8/428/w256h2561377930241catgrumpy.png" alt=" ">');
			let img = document.querySelector('img');
			img.style.position = 'fixed';
			document.onmousemove = function (event) {
				img.style.left = event.clientX + (-50) + "px";
				img.style.top = event.clientY + (-50) + "px";
				if(img.width > event.clientX){
					img.style.left = event.clientX + "px";
				}
				if(img.height > event.clientY){
					img.style.top = event.clientY + "px";
				}
			}

		}
	</script>

</body>
</html>
