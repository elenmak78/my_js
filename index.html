<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
</head>
<body>
	<h1>Hello, world!!!</h1>
	<p>16/02/2019</p>
	<style>
		.color1{background-color: red; }
		.color2{background-color: blue; }
		.color3{background-color: pink; }
		.color4{background-color: yellow; }
		.color5{background-color: green; }
		.box{width: 100px; height: 100px; margin: 5px; display: inline-block; }
	</style>
	<div class="box color1"></div>
	<div class="box color2"></div>
	<div class="box color3"></div>
	<div class="box color4"></div>
	<div class="box color5"></div>

	<script type="text/javascript">
		let boxes = document.querySelectorAll(".box");
		for (let i = 0; i < boxes.length; i++){
			boxes[i].addEventListener('click', changeBg)
		};
		
		function changeBg() {
			console.dir(this);
			let targetColor = this.className;
			let secondColor = this.nextElementSibling.className;
			// console.log(targetColor, secondColor);
			// console.log(this.className);
			if (this === boxes[boxes.length-1]) {
				this.className = boxes[0].className;
				boxes[0].className = targetColor;
			}
			else {
				this.className = secondColor;
	    		this.nextElementSibling.className = targetColor;
	    	}
    		// console.log(targetColor, secondColor)
    	}

	</script>


</body>
</html>
