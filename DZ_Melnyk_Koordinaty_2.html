<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Koordinate-2</title>
	<style type="text/css">
		.outside{
			width: 500px;
			height: 500px;
			background: blue;
			margin: 20px auto;
			position: relative;
		}
		.inside{
			width: 40px;
			height: 40px;
			background: yellow;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="outside"> 
		<div class="inside"></div>
	</div>

	<script type="text/javascript">
		let bigBox = document.querySelector('div.outside');
		// console.log(bigBox);
		
		bigBox.onclick = function (event) {
			let smallBox = document.querySelector('div.inside');
			// console.log(smallBox);
			let bigBoxCoord = bigBox.getBoundingClientRect();
			let smallBoxCoord = smallBox.getBoundingClientRect();
			// console.log (bigBoxCoord);
			// console.log (smallBoxCoord);
			let mouseX = event.pageX;
			let mouseY = event.pageY;
			// console.log(mouseX);
			// console.log(mouseY);
			smallBox.style.left = mouseX - smallBoxCoord.height/2 - bigBoxCoord.left +"px";
			smallBox.style.top = mouseY - smallBoxCoord.width/2 - bigBoxCoord.top +"px";
			// console.log(smallBox.style.top);
			// console.log(smallBox.style.left);
		}

	</script>

</body>
</html>
